<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>My first Vue app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
  </head>

  <body>
    <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="bg-danger text-white display-4 px-3 container">
      <p>{{ message }}</p>
    </div>
    <div class="d-inline p-2 bg-primary text-white">d-inline</div>
    <div class="d-inline p-2 bg-dark text-white">d-inline</div>
    <span class="d-block p-1 bg-primary text-white">d-block</span>
    <span class="d-block p-2 bg-dark text-white">d-block</span>
    <div class="d-flex flex-row bd-highlight mb-3">
        <div class="p-2 bd-highlight">Flex item 1</div>
        <div class="p-2 bd-highlight bg-info">Flex item 2</div>
        <div class="p-2 bd-highlight">Flex item 3</div>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight shadow-sm">
        <div class="p-2 bd-highlight">Flex item 1</div>
        <div class="p-2 bd-highlight bg-info">Flex item 2</div>
        <div class="p-2 bd-highlight">Flex item 3</div>
    </div>

    <script>
    const appdata = {
      data() {
        return {
          message : null
        }
      },
      mounted() {
        this.message = 'This is sample page.'
      }
    }

    Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
