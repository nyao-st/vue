<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js のサンプル</title>
    <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Vue3</h1>
    <div id="app">
      {{message}}
    </div>
    <script>
      const appdata = { // data(), mounted()
        data(){
          return{
            message: "Hello Vue",
            count:0 // 初期値の設定
          }
        },
        mounted(){ // オブジェクト組込み後にmounted設定
            // setInterval(関数名, ミリ秒)
            // 1秒ごとに関数を実行
            setInterval(() => {
                this.count++
                this.message = 'Count: ' + this.count
            }, 1000)
        }
      }
      Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
