<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>My first Vue app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>    
    </head>
    <body>
      <style>
        .green{
          font-size: 32pt;
          font-weight: plain;
          color:green;
        }
        .blue{
          font-size:24pt;
          font-weight: plain;
          color: blue;
        }
      </style>
      <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
      <div id="app" class="container">
        <p>{{ message }}</p>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <!-- 個別に書かずにv-forで処理 -->
              <th v-for="(value, key) in items[0]">{{key}}</th>
            </tr>
          </thead>
          <template v-for="(item, index) in items">
            <tr v-if="index % 2 == 0" class="blue">
              <td>{{index}}</td>
              <td v-for="val in item">{{val}}</td>
            </tr>
            <tr v-else class="green">
              <td>{{index}}</td>
              <td v-for="val in item">{{val}}</td>
            </tr>
          </template>
        </table>
      </div>
        
        <script>
        const appdata = {
          data() {
            return {
              message : '※データをテーブル表示する',
              items:[
              { name: 'Yasushi', mail: 'osonoi@cu', tel: '1111' },
              { name: 'Koh', mail: 'kojima@cu', tel: '2222' },
              { name: 'Alice', mail: 'alice@example.com', tel: '3333' },
              { name: 'Bob', mail: 'bob@example.com', tel: '4444' },
              { name: 'Charlie', mail: 'charlie@example.com', tel: '5555' },
              { name: 'David', mail: 'david@example.com', tel: '6666' },
              { name: 'Eve', mail: 'eve@example.com', tel: '7777' },
              { name: 'Frank', mail: 'frank@example.com', tel: '8888' },
              { name: 'Grace', mail: 'grace@example.com', tel: '9999' },
              { name: 'Henry', mail: 'henry@example.com', tel: '0000' },  
              ]
            }
          }
        }
      
        Vue.createApp(appdata).mount('#app')
        </script>
    </body>
      

</html>
